<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
						<h3 class="text-center m-3">Enter New Password</h3>
						
						<form action="" th:action="@{/change-password}" method="post">
							
							<div class="form-group mt-4">
								<input required name="newPassword" type="text" class="form-control" placeholder="Enter new password">
									
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-primary mt-3">Change Password</button>
							</div>
							
						</form>
						
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
