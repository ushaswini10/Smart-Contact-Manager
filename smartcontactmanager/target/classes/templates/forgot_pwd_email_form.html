<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 260px;" class="col-md-12">
						
						<div th:if="${session.message}" class="container text-center mt-3">
							<div th:classappend="'alert-'+${session.message.type}" class="alert " role="alert">
								<span th:text="${session.message.content}"></span>
							</div>
							
							<th:block th:text="${@sessionHelper.removeFromSession()}">
								
							</th:block>
						</div>
						
						<h3 class="text-center m-3">Your Registered Email</h3>
						
						<form action="" th:action="@{/send-otp}" method="post">
							<div class="form-group mt-4">
								<input required name="email" type="email" class="form-control" placeholder="Enter your email">
								
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn btn-primary mt-3">Send OTP</button>
							</div>
							
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
