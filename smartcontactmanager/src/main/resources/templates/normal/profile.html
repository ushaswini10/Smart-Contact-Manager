<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mt-2 mr-4  text-center">
		    <div class="card-body">
				<div class="container text-center">
					<img class="my_profile_picture" style="width: 125px; height: 125px;" src="" th:src="@{/img/profile1.png}">		
				</div>
				
				<h2 class="text-center mt-2 mb-3" th:text="${user.name}"></h2>
				
				
				<table class="table text-center">
					<thead>
						<tr>
						    <th scope="col">UserId</th>
							<th scope="col"><span th:text="${user.id}"></span></th>
					    </tr>
					</thead>
				    <tbody>
						
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
						</tr>
					  
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
						</tr>
						
						<tr>
							<th scope="row">Account Status</th>
							<td><span th:text="${user.enabled}?'ACTIVE':'NOT ACTIVE'"></span></td>
						</tr>
						
						<tr>
							<th scope="row">About</th>
							<td><span th:text="${user.about}"></span></td>
						</tr>
						
						
					</tbody>	
			    </table>
			</div>
		
	    </div>
	    
	    <script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#profile-sidebar").addClass("active");			
			})
		</script>
		
	</section>
	
</body>
</html>
