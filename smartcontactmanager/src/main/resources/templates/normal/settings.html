<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
	
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card mt-4 mr-4">
					<div class="card-body">
						<h2 class="text-center mb-4">Change passowrd</h2>	
						
						<form th:action="@{/user/change-password}" method="post">
							
							<div class="form-group">
								<h5 class="font-weight-normal">Enter old password :</h5><input name="oldPassword" type="password" class="form-control" placeholder="Enter here">
							</div>
							
							<div class="form-group">
								<h5 class="font-weight-normal">Enter new password :</h5><input name="newPassword" type="password" class="form-control" placeholder="Enter here">
							</div>
							
							<div class="form-group">
								<h5 class="font-weight-normal">Confrim your password :</h5><input name="confirmNewPassword" type="password" class="form-control" placeholder="Enter here">
							</div>
							
							<div class="container text-center mt-4">
								<button type="submit" class="btn btn-success">Change</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
								
						</form>
						
					</div>

				</div>
			</div>
		</div>
	</div>
	
	
	<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#settings-sidebar").addClass("active");			
		})
	</script>
	
</section>
</body>
</html>
