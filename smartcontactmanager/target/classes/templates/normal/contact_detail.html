<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mt-2 mr-4  text-center" th:if="${contact}">
			<div class="card-body">
				
				<img class="my_profile_picture" style="width: 100px; height: 100px;" src="" th:src="@{'/img/'+${contact.image}}">
			
			    <h4 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h4>
			
			
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Id</th>
				      <th scope="col"><span th:text="${user.id}+'_'+${contact.cid}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${contact.email}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Phone</th>
				      <td><span th:text="${contact.phone}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Work</th>
				      <td><span th:text="${contact.work}"></span></td>
				    </tr>
				  </tbody>
				</table>
				<div class="description"> 
					<p th:utext="${contact.description}"></p>
				</div>
			
			    <a th:onclick="|deleteContact(${contact.cid})|" class="btn">
					<i class="fa-regular fa-trash-can"></i>
				</a>
				
				<form style="display: inline;" th:action="@{'/user/update-contact/'+${contact.cid}}" method="post">
					<button type="submit" class="btn">
						<i class="fa-solid fa-pen-to-square"></i>
					</button>
						 
				</form>
			
			</div>
			
		</div>
		
		<h2 class="text-center mt-3 mr-3 p-3 bg-danger text-white" th:unless="${contact}">You don't have access to this contact details...!!</h2>
		
	</section>
</body>
</html>
